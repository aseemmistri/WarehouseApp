<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		
		<div class="card">
			
			<div class="card-headr bg-primary text-white text-center">
				<h3>PASSWORD FORGOT PAGE</h3>
			</div>
			
			<div class="card-body">
				<form th:action="@{/user/newPwdGen}" method="post">
					
					<div class="row">
						<div class="col-2">User Email</div>
						<div class="col-6">
							<input type="text" name="uemail" class="form-control"/>
						</div>
					</div>
					
					<br>
	         
	                <input type="submit" value="SEND NEW PASSWORD" class="btn btn-success"/>
	                <a th:href="@{/user/showLogin}" class="btn btn-danger">Login Page</a>
	                
	            </form>
			  </div>
			  <div th:if="${message}" class="card-footer text-danger bg-white text-center">
				 <b> <span th:text="${message}"></span></b>
			  </div>
		</div>
		
    </div>
</body>
</html>
