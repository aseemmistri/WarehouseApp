<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
      
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	
	<!--<div class="container">-->
		
	     <div class="card">
			 
			 <div class="card-header bg-primary text-white text-center">
				 <h3>SALE ORDER REGISTER PAGE</h3> 
			 </div>
			 
			 <div class="card-body">
				<form th:action="@{/so/save}" method="post" th:object="${saleOrder}" >
					
					<div class="row">
						<div class="col-2">
							<label>ORDER CODE</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{orderCode}" class="form-control"/> 
						</div>
						<div class="col-5">
							<span id="orderCodeError"></span>
						</div>
					</div>
					
					
					
					<div class="row">
						<div class="col-2">
							<label>SHIPMENT CODE</label>
						</div>
						<div class="col-5">
							<select th:field="*{shipmentType.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${shipmenttypes}" th:value="${ob.key}" th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-5">
							<span id="shipmentTypeError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>CUSTOMER</label>
						</div>
						<div class="col-5">
							<select th:field="*{customer.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${customers}" th:value="${ob.key}" th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-5">
							<span id="customerError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>Reference Number</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{refNumber}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="refNumberError"></span>
						</div>
					</div>	
					
					
					<div class="row">
						<div class="col-2">
							<label>Stock Mode</label>
						</div>
						<div class="col-5">
							<input type="radio" th:field="*{stockMode}" value="GRADE" />GRADE
							<input type="radio" th:field="*{stockMode}" value="MARGIN"/>MARGIN
						</div>
						<div class="col-5">
							<span id="stockModeError"></span>
						</div>
					</div>	
					
					
					
					<div class="row">
						<div class="col-2">
							<label>Stock Source</label>
						</div>
						<div class="col-5">
							<select th:field="*{stockSource}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="OPEN">OPEN</option>
								<option value="AVAIL">AVAIL</option>
								<option value="REFOUND">REFOUND</option>
							</select>
						</div>
						<div class="col-5">
							<span id="stockSourceError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>Default Status</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{status}" class="form-control" readonly/>
						</div>
						<div class="col-5">
							<span id="statusError"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-2">
							<label>DESCRIPTION</label>
						</div>
						<div class="col-5">
							<textarea th:field="*{description}" class="form-control"></textarea> 
					    </div>
						<div class="col-5">
							<span id="descriptionError"></span>
						</div>
					</div>	
	                     <input type="submit" value="CREATE ORDER" class="btn btn-success"/>
	                     
                </form> 
			 </div> <!--card-body-end-->
			 
			 <div class="card-footer bg-info text-white text-center"  th:if="${message != null}">
				 <span  th:text="${message}" ></span>
			 </div>
		
		
	     </div> <!-- card end-->
		
		
	<!--</div>-->  <!--container end-->
	
	<script>
		
	</script>
	
</body>
</html>
