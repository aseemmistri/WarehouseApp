<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	
	<!--<div class="container">-->
		
	<div class="card">
		
		 <div class="card-header bg-primary text-white text-center">
				 <h3>GRN DATA PAGE</h3> 
		 </div> <!--card header end-->
		 
		  <div class="card-body">
			<table class="table table-hover">
				<tr class="bg-success text-white">
					<th>ID</th>
					<th>SHIPPING CODE</th>
					<th>SHIPPING REF NUM</th>
					<th>COURIER REF NUM</th>
					<th>CONTACT DETAILS</th>
					<th>DESCRIPTION</th>
					<th>BILL TO ADDRESS</th>
					<th>SHIP TO ADDRESS</th>
					<th>ORDER CODE</th>
					<th>OPERATION</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.code}"></td>
					<td th:text="${ob.shipRefNum}"></td>
					<td th:text="${ob.CourRefNum}"></td>
					<td th:text="${ob.conDetails}"></td>
					<td th:text="${ob.description}"></td>
					<td th:text="${ob.billToAddr}"></td>
					<td th:text="${ob.shipToAddr}"></td>
					<td th:text="${ob.so.orderCode}"></td>
					<td>
						<a class="btn btn-danger"  th:href="@{/shipping/viewParts?shippingId={data} (data=${ob.id})}">View Parts</a> 
					</td>
				</tr>
			</table>
		  </div> <!--card body end-->
		  
		   <div class="card-footer bg-warning text-white text-center"  th:if="${message != null}">
				 <span  th:text="${message}" ></span>
			 </div> <!--card footer end-->
		  
	</div>	<!--card end-->
		
<!--</div>-->  <!--continer end-->
</body>
</html>
