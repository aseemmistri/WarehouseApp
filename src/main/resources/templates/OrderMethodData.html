<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	
	<!--<div class="container">-->
		<div class="card">
			
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO ORDER METHOD DATA PAGE</h3>
			</div>
			
			<div class="card-body">
			    <table class="table table-hover">
				   <tr class="bg-success text-white">
						<th>ID</th>
						<th>MODE</th>
						<th>CODE</th>
						<th>TYPE</th>
						<th>ACCEPT</th>
						<th>DESCRIPTION</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.orderMode}"></td>
						<td th:text="${ob.orderCode}"></td>
						<td th:text="${ob.orderType}"></td>
						<td th:text="${ob.orderAcpt}"></td>
						<td th:text="${ob.description}"></td>
						<td>
							<a class="btn btn-danger" th:href="@{/om/delete?id={data} (data=${ob.id})}">DELETE</a> |
							<a class="btn btn-info" th:href="@{/om/edit?id={data} (data=${ob.id})}">EDIT</a>
						</td>
					</tr>
				</table>
			</div> <!--card body end-->
			
			<div class="card-footer bg-warning text-white text-center"  th:if="${message != null}">
				 <span  th:text="${message}" ></span>
			 </div> <!--card footer end-->
			
		</div>



	<!--</div>-->
</body>
</html>
