<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
      
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	
	<!--<div class="container">-->
		
	     <div class="card">
			 
			 <div class="card-header bg-primary text-white text-center">
				 <h3>SHIPPING REGISTER PAGE</h3> 
			 </div>
			 
			 <div class="card-body">
				<form th:action="@{/shipping/save}" method="post" th:object="${shipping}" id="shippingRegForm">
					
					
					<div class="row">
						<div class="col-2">
							<label>SHIPPING CODE</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{code}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="shippingCodeError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>SHIPPING REF NUM</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{shipRefNum}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="shippingShipRefNumError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>COURIER REF NUM</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{courRefNum}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="shippingCourRefNumError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>CONTACT DETAILS</label>
						</div>
						<div class="col-5">
							<textarea th:field="*{conDetails}" class="form-control"></textarea> 
					    </div>
						<div class="col-5">
							<span id="ShippingConDetailsError"></span>
						</div>
					</div>
					
					
					
					<div class="row">
						<div class="col-2">
							<label>ORDER CODE</label>
						</div>
						<div class="col-5">
							 <select th:field="*{so.id}" class="form-control">
		                             <option value="">-SELECT-</option>
		                             <option th:each="ob:${sos}" th:value="${ob.key}" th:text="${ob.value}"/>
	                         </select>
						</div>
						<div class="col-5">
							<span id="saleOrderCodeError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-2">
							<label>DESCRIPTION</label>
						</div>
						<div class="col-5">
							<textarea th:field="*{description}" class="form-control"></textarea> 
					    </div>
						<div class="col-5">
							<span id="descriptionError"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-2">
						<label>BILL TO ADDRESS</label>	
						</div>
						<div class="col-5">
						<textarea th:field="*{billToAddr}" class="form-control"></textarea> 	
					    </div>
						<div class="col-5">
						<span id="shippingBillToAddrError"></span>	
						</div>
					</div>	
					
					<div class="row">
						<div class="col-2">
							<label>SHIP TO ADDRESS</label>
						</div>
						<div class="col-5">
							<textarea th:field="*{shipToAddr}" class="form-control"></textarea> 
					    </div>
						<div class="col-5">
							<span id="shippingShipToAddrError"></span>
						</div>
					</div>
	                     <input type="submit" value="CREATE SHIPPING" class="btn btn-success"/>
	                     
                </form> 
			 </div> <!--card-body-end-->
			 
			 <div class="card-footer bg-info text-white text-center"  th:if="${message != null}">
				 <span  th:text="${message}" ></span>
			 </div>
		
		
	     </div> <!-- card end-->
		
		
	<!--</div>-->  <!--container end-->
	
	<script>
		
	</script>
	
</body>
</html>
