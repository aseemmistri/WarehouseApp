<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	
<!--<div class="container">-->
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h3>WH USER TYPE EDIT PAGE</h3>
		</div> <!--card-header-end-->
		<div class="card-body">
			<form th:action="@{/wh/update}" method="post" th:object="${whUserType}">
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>USER ID</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{id}" class="form-control" readonly/>
					</div>
					<div class="col-5">
						<span id="userIdError"></span>
					</div>
				</div>
				<!--Row#1-->
				<div class="row">
					<div class="col-2">
						<label>USER TYPE</label>
					</div>
					<div class="col-5">
						<input type="radio" th:field="*{userType}" value="Vendor"/>Vendor
				        <input type="radio" th:field="*{userType}" value="Customer" />Customer
					</div>
					<div class="col-5">
						<span id="userTypeError"></span>
					</div>
				</div>
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>USER CODE</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{userCode}" class="form-control"/>
					</div>
					<div class="col-5">
						<span id="userCodeError"></span>
					</div>
				</div>
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>USER FOR</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{userFor}" class="form-control"/>
					</div>
					<div class="col-5">
						<span id="userForError"></span>
					</div>
				</div>
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>USER EMAIL</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{userEmail}" class="form-control"/>
					</div>
					<div class="col-5">
						<span id="userEmailError"></span>
					</div>
				</div>
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>USER CONTACT</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{userContact}" class="form-control"/>
					</div>
					<div class="col-5">
						<span id="userContactError"></span>
					</div>
				</div>
				<!--Row#3-->
				<div class="row">
					<div class="col-2">
						<label>USER ID TYPE</label>
					</div>
					<div class="col-5">
						<select th:field="*{userIdType}" class="form-control">
					          <option value="-1">-Select-</option>
					          <option value="PAN CARD">PAN CARD</option>
					          <option value="AADHAR">AADHAR</option>
					          <option value="VOTERID">VOTERID</option>
					          <option value="OTHER">OTHER</option>
				        </select>  
					</div>
					<div class="col-5">
						<span id="orderTypeError"></span>
					</div>
				</div>
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>IF OTHER</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{ifOther}" class="form-control"/>
					</div>
					<div class="col-5">
						<span id="ifOtherError"></span>
					</div>
				</div>
				<!--Row#2-->
				<div class="row">
					<div class="col-2">
						<label>ID NUMBER</label>
					</div>
					<div class="col-5">
						<input type="text" th:field="*{idNumber}" class="form-control"/>
					</div>
					<div class="col-5">
						<span id="idNumberError"></span>
					</div>
				</div>
				
				
				<input type="submit" value="REGISTER WH USER TYPE" class="btn btn-success"/>
			</form>
		</div> <!--card-body-end-->
	</div> <!--card end-->
<!--</div>-->	<!--container end-->

</body>
</html>
